<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css">
    <meta name="description"
        content="Sleek, responsive file uploader with drag-and-drop, progress tracking, and multi-file support. Accessible, modern UI with real-time feedback.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/file-upload-ui/">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="file upload UI, drag and drop file upload, file browser button, multiple file upload, real-time progress tracking, responsive design, modern UI components, web development">

    <meta name="robots" content="index, follow">
    <title>File Upload UI | SADevWorks.com</title>
</head>

<body>
    <main class="main_container">

        <header class="header_container">

            <h1>File Upload UI</h1>

        </header>

        <section class="section_container">

            <div class="upload_area" id="dropZone">

                <div class="overlay">
                    <h2>Drop files here</h2>
                </div>

                <div class="upload_content">
                    <h2>Drag & Drop files here</h2>

                    <p>or</p>

                    <button type="button" class="btn_primary" id="browseBtn" aria-label="Browse Files">
                        Browse Files
                    </button>

                    <input type="file" name="fileInput" multiple hidden>
                </div>

            </div>

            <div class="upload_list" id="uploadList"></div>

        </section>


    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
